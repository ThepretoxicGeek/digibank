<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Digibank</title>
    </h:head>
    <h:body>
    	<h2>Digibank</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Name : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.name}"></h:inputText>
    	   <h:outputLabel value="SourcePassport : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.sourcePassport}"></h:inputText>
    	   <h:outputLabel value="DestinationPassport : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.destinationPassport}"></h:inputText>
    	   <h:outputLabel value="DestinationBank : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.destinationBank}"></h:inputText>
    	   <h:outputLabel value="DestinationCountry : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.destinationCountry}"></h:inputText>
    	   <h:outputLabel value="AccountNumber : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.accountNumber}"></h:inputText>
    	   <h:outputLabel value="Amount : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.amount}"></h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{digibankcontroller.addNewTransaction()}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
